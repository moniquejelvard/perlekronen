<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perlekronen</title>
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/spil.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Spillet</a>
        <a href="ide.html">Assets</a>
      </nav>
    </header>

    <main>
      <div id="screen">
        <div id="startside">
          <div id="titel"></div>

          <div id="knap_start"></div>
          <div id="knap_regler"></div>

          <div id="coralina1_container">
            <div id="coralina1_sprite"></div>
          </div>

          <div id="pearlina1_container">
            <div id="pearlina1_uden_sprite"></div>
          </div>
        </div>

        <div id="regler">
          <div id="knap_start2"></div>
        </div>

        <div id="spillet">
          <div id="game_background"></div>

          <div id="game_elements">
            <div id="pearl_container">
              <div id="pearl_sprite"></div>
            </div>
            <div id="squid_container">
              <div id="squid_sprite"></div>
            </div>
            <div id="gople_container">
              <div id="gople_sprite"></div>
            </div>

            <div id="coralina2_container">
              <div id="coralina2_sprite"></div>
            </div>

            <div id="scoreboard">
              <div id="point"></div>
            </div>

            <div id="liv_container">
              <img id="liv1" src="../website/images/liv.svg" />
              <img id="liv2" src="../website/images/liv.svg" />
              <img id="liv3" src="../website/images/liv.svg" />
            </div>

            <div id="timer_container">
              <div id="timer_sprite"></div>
            </div>
          </div>
        </div>

        <div id="ink_screen"></div>

        <div id="game_over">
          <div id="coralina3_container">
            <div id="coralina3_sprite"></div>
          </div>
          <div id="knap_spil_igen1"></div>
        </div>

        <div id="level_complete">
          <div id="coralina4_container">
            <div id="coralina4_sprite"></div>
          </div>
          <div id="knap_giv_kronen"></div>
        </div>

        <div id="kronen_givet">
          <div id="pearlina2_container">
            <div id="pearlina2_sprite"></div>
          </div>
          <div id="coralina5_container">
            <div id="coralina5_sprite"></div>
          </div>
          <div id="knap_spil_igen2"></div>
        </div>
      </div>
    </main>

    <footer>Perlekronen @Monique</footer>

    <script src="js/perlekronen.js"></script>
  </body>
</html>
